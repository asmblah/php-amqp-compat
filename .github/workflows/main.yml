name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [8.1, 8.2, 8.3]

    services:
      rabbitmq:
        image: rabbitmq:3.5.7
        ports:
          - 5671:5671
          - 5672:5672
          - 15671:15671
          - 15672:15672

    steps:
      # Check out the repository under $GITHUB_WORKSPACE, so this job can access it.
      - uses: actions/checkout@v2

      - name: Use PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          # Ensure ext-amqp is excluded.
          extensions: 'none, dom, iconv, mbstring, pcntl, sockets, tokenizer, xml, xmlwriter'

      - name: Install Composer dependencies
        run: composer install

      - name: Run tests
        run: vendor/bin/phpunit --filter FastCgiServerBehaviourTest

  phpstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -c phpstan.neon.dist --memory-limit=256M
